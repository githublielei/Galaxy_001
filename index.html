<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块 (Tetris)</title>
</head>
<body>
    <div class="game-container">
        <div class="game-wrapper">
            <canvas id="board" class="game-board"></canvas>
            <div class="game-info">
                <div class="info-box">
                    <div class="label">下一个</div>
                    <canvas id="next" class="next-piece"></canvas>
                </div>
                <div class="info-box">
                    <div class="label">分数</div>
                    <div id="score">0</div>
                </div>
                <div class="info-box">
                    <div class="label">等级</div>
                    <div id="level">0</div>
                </div>
                <div class="info-box">
                    <div class="label">行数</div>
                    <div id="lines">0</div>
                </div>
                <div class="info-box">
                    <div class="label">最高分</div>
                    <div id="high-score">0</div>
                </div>
                <button id="play-btn" class="play-btn">开始游戏</button>
                <button id="pause-btn" class="pause-btn" style="display: none;">暂停 (P)</button>
                <div class="controls-info">
                    <p>← → : 移动</p>
                    <p>↑ : 旋转</p>
                    <p>↓ : 加速</p>
                    <p>空格 : 掉落</p>
                    <p>P : 暂停</p>
                </div>
            </div>
        </div>
    </div>
    <div id="overlay" class="overlay" style="display: none;">
        <div class="overlay-content">
            <h2 id="overlay-title">游戏结束</h2>
            <p>最终得分: <span id="final-score">0</span></p>
            <button id="restart-btn" class="play-btn">再玩一次</button>
        </div>
    </div>
</body>
</html>
